<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Practico Santarsiero Mendoza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
    <div class="container text-center">
        <div class="row align-item-center">
            <div class="col-12 p-5">
                <h1>Trabajo Practico Nº4</h5>
            </div>
        </div>
        
        <div class="row justify-content-center ">
            <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="select">
                <option selected>Graficos</option>
                <option value="1">Grafico 1</option>
                <option value="2">Grafico 2</option>
                <option value="3">Grafico 3</option>
                <option value="4">Grafico 4</option>
                <option value="5">Grafico 5</option>
            </select>
        </div>

        <div class="row align-item-center">
            <div class="col-12 mx-auto" style="width: 70%;">
                <canvas id="graph_1" ></canvas>
                <div id="paragraph-1">
                    <p>
                        Sistema fuera de control
                        <br>
                        El punto 8 se encuentra fuera de 3Σ tal que 3Σ = 99 y el valor 8 es 100
                    </p>
                </div>
            </div>
        </div>
        <div class="row align-item-center">
            <div class="col-12 mx-auto" style="width: 70%;">
                <canvas id="graph_2" ></canvas>
                <div id="paragraph-2">
                    <p>
                        Sistema en control
                    </p>
                </div>
            </div>    
        </div>
        <div class="row align-item-center">
            <div class="col-12 mx-auto" style="width: 70%;">
                <canvas id="graph_3" ></canvas>
                <div id="paragraph-3">
                    <p>
                        El punto 6 y 7 estan fuera de 2 sigma,<br> esto levanta la bandera de un posible descontrol
                    </p>
                </div>
            </div>
        </div>
        <div class="row align-item-center">
            <div class="col-12 mx-auto" style="width: 70%;">
                <canvas id="graph_4" ></canvas>
                <div id="paragraph-4"><p></p></div>
            </div>
        </div>
        <div class="row align-item-center">
            <div class="col-12 mx-auto" style="width: 70%;">
                <canvas id="graph_5" ></canvas>
                <div id="paragraph-5"><p></p></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
